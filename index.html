<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sketch-an-Etch</title>
    <script src="./scripts/etchasketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="everything-container">
        <div class="adjustment-container">
            <div class='slidecontainer'>
                <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
                <p id="slider-output"></p>
            </div>

            <div class='clear-btn-container'>
                <button id='clear-btn'>Clear</button>
            </div>
        </div>
        
        <div class='etch-shell-container'>
            <p class='etch-title'>Sketch-an-Etch</p>
            <div class="etch-container"></div>
            <div class='etch-btn-container'>
                <button class='dummy-btn'></button>
                <button class='dummy-btn'></button>
            </div>
        </div>


    </div>

    <footer>
        <p>Odin Project 2022 - Sketch-an-Etch by Anthony</p>
    </footer>
</body>
</html>
